<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine Han</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
          font-weight: bold;
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
          font-style: italic, oblique;
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
          font-weight: bold;
          font-style: italic, oblique;
        }
        
        body {
            font-family: "Computer Modern", sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: normal;
            color: #2c3e50;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 0 auto 2rem auto;
            display: block;
            border: 4px solid #e8e8e8;
        }

        .bio {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #555;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .navigation {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jasmine Han</h1>
        
        <img src="https://via.placeholder.com/250x250/e8e8e8/999999?text=Your+Photo" 
             alt="Profile Photo" 
             class="profile-image">
        
        <p class="bio">
            site WIP
        </p>
        
        <nav class="navigation">
            <a href="cv.html" class="nav-link">CV</a>
            <a href="research.html" class="nav-link">Research</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="personal.html" class="nav-link">Personal</a>
        </nav>
    </div>
</body>
</html>
