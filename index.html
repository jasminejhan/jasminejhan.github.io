<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine Han - Homepage</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
          font-weight: bold;
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
          font-style: italic, oblique;
        }
        
        @font-face {
          font-family: "Computer Modern";
          src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
          font-weight: bold;
          font-style: italic, oblique;
        }
        
        body {
          font-family: "Computer Modern Serif", serif;
            background-color: #fafafa;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: space-between;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #000000;
        }

        .profile-image {
            max-width: 250px;
            height: auto;
            object-fit: cover;
            margin: 0 auto 1rem auto;
            display: block;
        }

        .bio {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #000000;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #000000;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #000000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .profile-image {
                max-width: 200px;
            }
            
            .navigation {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="main.jpeg" 
             alt="Profile Photo" 
             class="profile-image">

        <h1>Jasmine Han</h1>
        
        <p class="bio">
            Welcome! I'm currently a data scientist on Walmart Economics with broad interests in labor economics. 
            In 2024, I graduated from UChicago as an Economics + Computational and Applied Math major. 
            <br>Feel free to reach out at jasminehan [at] uchicago [dot] edu.
        </p>
        
        <nav class="navigation">
            <a href="CV.pdf" class="nav-link">CV</a>
            <a href="research.html" class="nav-link">Research</a>
            <a href="software.html" class="nav-link">Software</a>
            <a href="personal.html" class="nav-link">Personal</a>
        </nav>
    </div>
</body>
</html>
